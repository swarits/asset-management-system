<app-loginnav></app-loginnav>

<mat-card style="margin-top: 10%;">
  <mat-card-header>
    <mat-card-title>Sign In to Asset Management System</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Email" [formControl]="email_form_control" required>
      <mat-error *ngIf="email_form_control.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" [formControl]="password_form_control" [type]="hide ? 'password' : 'text'" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions style="padding-bottom: 10px; padding-top: 5px;">
    <button mat-raised-button (click)="signIn()" color="primary"  [disabled]="email_form_control.invalid || password_form_control.invalid">Sign In</button>
  </mat-card-actions>

</mat-card>
